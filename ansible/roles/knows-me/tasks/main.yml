# Has my account & relevant details
---
- name: create main user
  ansible.builtin.user:
    name: kwkaiser
    state: present
    comment: Karl's account
    shell: /bin/bash
    append: true
    groups:
      - sudo

- name: copy ssh key from keepass
  viczem.keepass.attachment:
      database: "{{ keepass_path }}"
      password: "{{ keepass_pw }}"
      entrypath: /root/personal/homelab/ssh/box
      attachment: pubkey 
      dest: /home/kwkaiser/.ssh/authorized_keys/box