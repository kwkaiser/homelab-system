# Ensure hosts have docker installed & enabled
---
- name: install packages to use apt over https
  ansible.builtin.apt:
    state: present
    update_cache: true
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release

- name: add docker key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: add docker repo
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/debian buster stable
    state: present

- name: install docker & deps
  apt:
    state: present
    update_cache: true
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

- name: add main user to docker
  user:
    name: kwkaiser
    append: true
    groups:
      - docker

- name: enable docker
  ansible.builtin.systemd:
    name: docker
    daemon_reload: true
    enabled: true
    state: started
