# Ensure that hosts have required commonly used CLI utils
- name: Install cli utils
  ansible.builtin.apt:
    state: present
    update_cache: true
    name:
      - htop
      - fzf
      - tldr
      - vim
      - jq

- name: Install yq via curl
  ansible.builtin.shell: |
    wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
    chmod +x /usr/bin/yq
  args:
    creates: /usr/bin/yq

- name: Install networking utils
  ansible.builtin.apt:
    state: present
    update_cache: true
    name:
      - curl

- name: Install additional ansible utils
  ansible.builtin.apt:
    state: present
    update_cache: true
    name:
      - python3-netaddr
      - acl

- name: Install system utils
  ansible.builtin.apt:
    state: present
    update_cache: true
    name:
      - gnupg
      - ca-certificates
      - lsb-release
